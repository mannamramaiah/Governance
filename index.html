<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Services Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a237e, #311b92);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 85vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .chatbot-icon {
            position: absolute;
            right: 20px;
            top: 20px;
            background: #00b894;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .chat-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .bot-message {
            justify-content: flex-start;
        }

        .user-message {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .bot-message .message-bubble {
            background: white;
            border: 1px solid #e0e0e0;
            border-top-left-radius: 4px;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .user-message .message-bubble {
            background: linear-gradient(to right, #4776E6, #8E54E9);
            color: white;
            border-top-right-radius: 4px;
        }

        .service-response {
            margin-top: 10px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
            border-left: 4px solid #4776E6;
        }

        .service-response h4 {
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .service-response ul {
            padding-left: 20px;
            margin-bottom: 10px;
        }

        .service-response li {
            margin-bottom: 5px;
            color: #444;
        }

        .gov-link {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }

        .gov-link:hover {
            text-decoration: underline;
        }

        .phone-link {
            color: #e74c3c;
            text-decoration: none;
            font-weight: 500;
        }

        .processing-time {
            background: #e8f4fc;
            padding: 8px 12px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #2980b9;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #ddd;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-area input:focus {
            border-color: #4776E6;
        }

        .input-area button {
            background: linear-gradient(to right, #4776E6, #8E54E9);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .input-area button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(142, 84, 233, 0.4);
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 12px;
            margin-top: 15px;
        }

        .service-button {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-weight: 500;
            color: #2c3e50;
        }

        .service-button:hover {
            background: #4776E6;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .welcome-message {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9ff, #e8f4fc);
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .welcome-message h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .typing-indicator {
            display: inline-flex;
            gap: 4px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #95a5a6;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.7); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .suggestion-button {
            background: #e8f4fc;
            border: 1px solid #3498db;
            color: #2980b9;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .suggestion-button:hover {
            background: #3498db;
            color: white;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 90vh;
                border-radius: 15px;
            }
            
            .services-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .message-bubble {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>Government Services Chatbot</h1>
            <p>Your digital assistant for all government services</p>
            <div class="chatbot-icon">
                <i class="fas fa-robot"></i>
            </div>
        </div>

        <div class="chat-content" id="chatbox">
            <!-- Messages will be added here dynamically -->
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Ask about government services..." autocomplete="off">
            <button id="sendButton">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        // DOM Elements
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        
        // API URL - Update this if your Flask server is running on a different port
        const API_URL = 'http://127.0.0.1:5000';
        
        // Initial welcome message
        window.onload = function() {
            addBotMessage("Hello! I'm your Government Services Assistant. I can help you with various services like income certificates, caste certificates, electricity bills, and more. How can I assist you today?");
            loadServices();
        };
        
        // Load available services
        function loadServices() {
            fetch(`${API_URL}/get_all_services`)
                .then(response => response.json())
                .then(data => {
                    if (data.services && data.services.length > 0) {
                        let servicesHTML = `
                            <div class="welcome-message">
                                <h3>Popular Services</h3>
                                <div class="services-grid">
                        `;
                        
                        data.services.forEach(service => {
                            servicesHTML += `
                                <div class="service-button" onclick="selectService('${service.id}')">
                                    ${service.title}
                                </div>
                            `;
                        });
                        
                        servicesHTML += `
                                </div>
                                <p style="margin-top: 15px; color: #666;">Or type your query in the box below</p>
                            </div>
                        `;
                        
                        chatbox.innerHTML += servicesHTML;
                        chatbox.scrollTop = chatbox.scrollHeight;
                    }
                })
                .catch(error => {
                    console.error('Error loading services:', error);
                });
        }
        
        // Add bot message to chat
        function addBotMessage(message, isHTML = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message';
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            
            if (isHTML) {
                bubble.innerHTML = message;
            } else {
                bubble.textContent = message;
            }
            
            messageDiv.appendChild(bubble);
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }
        
        // Add user message to chat
        function addUserMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user-message';
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = message;
            
            messageDiv.appendChild(bubble);
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }
        
        // Show typing indicator
        function showTypingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message';
            messageDiv.id = 'typingIndicator';
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
            
            messageDiv.appendChild(bubble);
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }
        
        // Remove typing indicator
        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }
        
        // Select service by ID
        function selectService(serviceId) {
            // Add user message
            addUserMessage(`Tell me about ${serviceId.replace('_', ' ')}`);
            
            // Show typing indicator
            showTypingIndicator();
            
            // Send request to backend
            fetch(`${API_URL}/get_service_info`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ service_id: serviceId })
            })
            .then(response => response.json())
            .then(data => {
                removeTypingIndicator();
                
                if (data.success) {
                    addBotMessage(`Here's information about ${data.title}:`, true);
                    addBotMessage(data.response, true);
                } else {
                    addBotMessage(data.error);
                    
                    // Show suggestions if available
                    if (data.suggestions && data.suggestions.length > 0) {
                        let suggestionsHTML = '<p>Try one of these:</p><div class="suggestions">';
                        data.suggestions.forEach(suggestion => {
                            suggestionsHTML += `<button class="suggestion-button" onclick="selectService('${suggestion.id}')">${suggestion.title}</button>`;
                        });
                        suggestionsHTML += '</div>';
                        addBotMessage(suggestionsHTML, true);
                    }
                }
            })
            .catch(error => {
                removeTypingIndicator();
                addBotMessage("Sorry, I'm having trouble connecting to the server. Please try again.");
                console.error('Error:', error);
            });
            
            userInput.value = '';
        }
        
        // Send message
        function sendMessage() {
            const message = userInput.value.trim();
            
            if (message === '') return;
            
            // Add user message to chat
            addUserMessage(message);
            
            // Clear input
            userInput.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            // Send request to backend
            fetch(`${API_URL}/get_service_info`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query: message })
            })
            .then(response => response.json())
            .then(data => {
                removeTypingIndicator();
                
                if (data.success) {
                    addBotMessage(`I found information about ${data.title}:`, true);
                    addBotMessage(data.response, true);
                } else {
                    addBotMessage(data.error || "I couldn't find that service. Please try being more specific.");
                    
                    // Show suggestions if available
                    if (data.suggestions && data.suggestions.length > 0) {
                        let suggestionsHTML = '<p>Did you mean:</p><div class="suggestions">';
                        data.suggestions.forEach(suggestion => {
                            suggestionsHTML += `<button class="suggestion-button" onclick="selectService('${suggestion.id}')">${suggestion.title}</button>`;
                        });
                        suggestionsHTML += '</div>';
                        addBotMessage(suggestionsHTML, true);
                    }
                }
            })
            .catch(error => {
                removeTypingIndicator();
                addBotMessage("Sorry, I'm having trouble connecting to the server. Please check if the Flask server is running.");
                console.error('Error:', error);
            });
        }
        
        // Event Listeners
        sendButton.addEventListener('click', sendMessage);
        
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Quick suggestions
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('quick-suggestion')) {
                userInput.value = e.target.textContent;
                sendMessage();
            }
        });
    </script>
</body>
</html>
